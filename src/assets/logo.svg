<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sharp Modern Font effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Deep Vibrant Gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22D3EE" /> <!-- Cyan -->
      <stop offset="50%" stop-color="#8B5CF6" /> <!-- Violet -->
      <stop offset="100%" stop-color="#D946EF" /> <!-- Fuchsia -->
    </linearGradient>

    <!-- Subtle Outer Shadow -->
    <filter id="outerShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Premium Dark Background with slight rounded corners -->
  <rect width="64" height="64" rx="14" fill="#050505" />
  
  <!-- Decorative Inner Border (inspired by Logo.jsx) -->
  <rect x="6" y="6" width="52" height="52" rx="10" stroke="#22D3EE" stroke-width="1.5" stroke-opacity="0.15" />
  <rect x="10" y="10" width="44" height="44" rx="8" stroke="#A855F7" stroke-width="1" stroke-opacity="0.1" />

  <!-- The Monogram - Interlocking Style -->
  <g filter="url(#glow)">
    <!-- Letter A with Liquid Gradient -->
    <path d="M12 48L24 16H30L42 48" stroke="url(#mainGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M18 36H36" stroke="url(#mainGradient)" stroke-width="6" stroke-linecap="round" />
    
    <!-- Letter P - Seamlessly connected or overlapping -->
    <path d="M38 48V16H48C52 16 56 19 56 24C56 29 52 32 48 32H38" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
  </g>

  <!-- Signature indicator dot (Glowing) -->
  <circle cx="32" cy="54" r="3" fill="#A855F7" filter="url(#glow)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="Indefinite" />
  </circle>
</svg>
